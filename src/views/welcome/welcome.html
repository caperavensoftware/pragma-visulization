<template>
    <require from="./../../components/pragma-barchart/pragma-barchart"></require>
    <require from="./../../components/pragma-linechart/pragma-linechart"></require>
    <require from="./../../components/pragma-scatterchart/pragma-scatterchart"></require>

    <h1>Welcome</h1>
    <pragma-barchart data.bind="data" x-field="title" y-field="value" ref="barchart" y-label-rotation="-45" y-text-anchor="end"></pragma-barchart>
    <pragma-linechart data.bind="data" x-field="title" y-field="value" number-of-y-ticks="2" ref="linechart"></pragma-linechart>

    <button click.delegate="addMore()">Add More</button>
    <button click.delegate="removeSum()">Remove Some</button>
    <button click.delegate="update()">Update</button>

    <pragma-scatterchart data.bind="dateData" x-field="value" x-label-rotation="-45" x-text-anchor="end" margin-bottom="100" margin-left="0"></pragma-scatterchart>

    <ul>
        <li repeat.for="item of data">
            <span>${item.title}</span>
            <span> = </span>
            <span>${item.value}</span>
        </li>
    </ul>
</template>
